<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col" class="th col-md-4">Event</th>
            <th scope="col" class="th col-md-2">Save</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row" class="time-block">9AM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"><span class="glyphicon glyphicon-search"></span></td>
        </tr>
        <tr>
          <th scope="row" class="time-block">10AM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="time-block">11AM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="time-block">12PM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="time-block">1PM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="time-block">2PM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
          </td>
        </tr>
        <tr>
          <th scope="row" class="time-block">3PM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="time-block">4PM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
        </tr>
        <tr>
          <th scope="row" class="time-block">5PM</th>
          <td scope="row"><asp:Label ID="lblName" runat="server" Text="Event" CssClass="editable"></asp:Label></td>
          <td scope="row" class="saveBtn"></td>
        </tr>
        <tr>
          <td scope="row" class="after align-middle" colspan="3"> After Hours .. Go Home! </td>
        </tr>
      </tbody>
    </table>
    </div>
    <script src="java.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  </body>
</html>
